---
title: Home
---
<h1>
  About this site
</h1>
<p>...</p>
<h1>
  Recent blog posts
</h1>
<ul class="no-left-padding">
  {% for post in site.posts %}
    <li class="no-list-style">
      <div class="post">
        <div>
          <h2>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h2>
        </div>
        <div class="post-date">
          {{ post.date | date_to_string }}
        </div>
      </div>
      <p>
        {{ post.excerpt }}
      </p>
    </li>
  {% endfor %}
</ul>
