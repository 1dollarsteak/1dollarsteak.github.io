---
layout: default
---
{% assign posts=site.posts | where:"i18n-link", page.i18n-link | sort: 'lang' %}

{% if posts.size == 0 %}
  {% assign posts=site.pages | where:"i18n-link", page.i18n-link | sort: 'lang' %}
{% endif %}

<div class="post">
  <div>
    <h1>
      {{ page.title }}
    </h1>
  </div>
  <div class="post-date">
    {{ page.date | date_to_string }}
  </div>
</div>
{{ content }}
