defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      lang: en
      base-url: "/"

url: "https://fabianbissmann.de"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
  - jekyll-feed

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    #formatter: '::Rouge::Formatters::HTMLInline.new(highlight)'

sass:
  style: compact

title: "Fabian Bißmann"
description: "A journal focusing on IT specific topics."
url: "fabianbissmann.de"
author: "Fabian Bißmann"
