<ul class="no-left-padding">
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% if posts.size > 0 %}
    {% for post in posts %}
      <li class="no-list-style">
        <div class="post">
          <div>
            <h2>
              <a href="{{ post.url }}">
                {{ post.title }}
              </a>
            </h2>
          </div>
          <div class="post-date">
            {{ post.date | date_to_string }}
          </div>
        </div>
        <p>
          {{ post.excerpt }}
        </p>
      </li>
    {% endfor %}
  {% endif %}
</ul>
